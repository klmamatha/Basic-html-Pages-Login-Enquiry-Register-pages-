    <hr color="red" />
    <table align="center" size="10" bgcolor="pink">
        <tr>
            <caption>
                <h1>Creating Account </h1>
            </caption>
        </tr>
        <tr>
            <th>First name:</th>
            <td><input type="text" placeholder="Enter First Name" /></td> &emsp;
            <th>Last name:</th>
            <td><input type="text" placeholder="Enter First Name" /></td>
        </tr>
        </tr>
        <tr>
            <th>Mobil No:</th>
            <td><input type="text" placeholder="Enter First Name" /></td>;
            <th>Mail Id:</th>
            <td><input type="text" placeholder="Enter First Name" /></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="text" placeholder="Enter First Name" maxlength="12" /></td>;
            <th>Confirm Password:</th>
            <td><input type="text" placeholder="Enter First Name" maxlength="12" /></td>
        </tr>
        <tr>
            <th>DOB:</th>
            <td><input type="date" </td>
            <th>Gender:</th>
            <td>
                <input type="radio" value="Male"> Male
                <input type="radio" value="FeMale"> Female
            </td>
        </tr>
        <tr>
            <th>State:</th>
            <td>
                <select>
                    <option>choose</option>
                    <option>Andhra Pradesh</option>
                    <option>Karanataka</option>
                    <option>Aunachal Pradesh</option>
                </select>
            </td>
            <th>City:</th>
            <td>
                <select>
                    <option>choose</option>
                    <option>Anantapur</option>
                    <option>Hydabad</option>
                    <option>Bangalore</option>
                    <option>pune</option>
                    <option>Delhi</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Full Address</th>
            <td colspan="3"><textarea rows="10" cols="80" maxlength="100"></textarea></td>
        </tr>
        <tr>
            <th colspan="4">
                <button>sumbit</button> &emsp;
                <button>reset</button>&emsp;
                Already Have Account ? &ensp;<a href="loginpage.html">sign in</a>
            </th>
        </tr>
    </table>
